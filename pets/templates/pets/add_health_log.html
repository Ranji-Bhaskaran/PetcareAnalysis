{% extends 'base.html' %}
{% load static %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/dashboard_style.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> <!-- Include Bootstrap CSS -->
    <title>Add Health Log</title>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Add Health Log for {{ pet.name }}</h2>
        <form action="{% url 'add_health_log' pet.id %}" method="post">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="record_date">Date:</label>
                <input type="date" class="form-control" id="record_date" name="record_date" required>
            </div>
            
            <div class="form-group">
                <label for="weight">Weight (kg):</label>
                <input type="number" class="form-control" id="weight" name="weight" step="0.1" required>
            </div>
            
            <div class="form-group">
                <label for="rabies">Rabies Vaccination:</label>
                <select class="form-control" id="rabies" name="rabies" required>
                    <option value="">Select Option</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="deworming">De-worming Tablet:</label>
                <select class="form-control" id="deworming" name="deworming" required>
                    <option value="">Select Option</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary btn-block">Add Health Log</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script> <!-- Optional: jQuery -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script> <!-- Optional: Popper.js -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> <!-- Include Bootstrap JS -->
</body>
</html>
{% endblock %}
