{% extends 'base.html' %}
{% load static %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> <!-- Include Bootstrap CSS -->
    <title>Add Activity Log</title>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Add Activity Log for {{ pet.name }}</h2>
        <form action="{% url 'add_activity_log' pet.id %}" method="post">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="activity_date">Date:</label>
                <input type="date" class="form-control" id="activity_date" name="activity_date" required>
            </div>
            
            <div class="form-group">
                <label for="activity_type">Activity Type:</label>
                <select class="form-control" id="activity_type" name="activity_type" required>
                    <option value="">Select Activity</option>
                    <option value="walk">Walk</option>
                    <option value="play">Play</option>
                    <option value="groom">Grooming</option>
                    <!-- Add other activity types here -->
                </select>
            </div>
            
            <div class="form-group">
                <label for="duration">Duration (minutes):</label>
                <input type="number" class="form-control" id="duration" name="duration" required>
            </div>
            
            <button type="submit" class="btn btn-primary btn-block">Add Activity Log</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script> <!-- Optional: jQuery -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script> <!-- Optional: Popper.js -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> <!-- Include Bootstrap JS -->
</body>
</html>
{% endblock %}
