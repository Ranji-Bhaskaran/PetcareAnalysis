{% extends 'base.html' %}

{% block title %}Add a New Pet{% endblock %}

{% block content %}
<h1 style="font-size: 2rem; margin-bottom: 20px; color: #333; text-align: center;">Add a New Pet</h1>

<form method="POST" enctype="multipart/form-data" style="max-width: 600px; margin: 0 auto; padding: 20px; border-radius: 8px; background-color: #f9f9f9; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
    {% csrf_token %}
    <div style="margin-bottom: 15px;">
        <label for="name" style="font-size: 1rem; font-weight: 600; color: #444; display: block; margin-bottom: 5px;">Name:</label>
        <input type="text" name="name" required style="width: 100%; padding: 10px; font-size: 1rem; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; background-color: #fff;">
    </div>

    <div style="margin-bottom: 15px;">
        <label for="breed" style="font-size: 1rem; font-weight: 600; color: #444; display: block; margin-bottom: 5px;">Breed:</label>
        <input type="text" name="breed" required style="width: 100%; padding: 10px; font-size: 1rem; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; background-color: #fff;">
    </div>

    <div style="margin-bottom: 15px;">
        <label for="age" style="font-size: 1rem; font-weight: 600; color: #444; display: block; margin-bottom: 5px;">Age:</label>
        <input type="number" name="age" required style="width: 100%; padding: 10px; font-size: 1rem; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; background-color: #fff;">
    </div>

    <div style="margin-bottom: 15px;">
        <label for="weight" style="font-size: 1rem; font-weight: 600; color: #444; display: block; margin-bottom: 5px;">Weight:</label>
        <input type="number" step="0.01" name="weight" required style="width: 100%; padding: 10px; font-size: 1rem; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; background-color: #fff;">
    </div>

    <div style="margin-bottom: 15px;">
        <label for="image" style="font-size: 1rem; font-weight: 600; color: #444; display: block; margin-bottom: 5px;">Image:</label>
        <input type="file" name="image" accept="image/*" style="width: 100%; padding: 10px; font-size: 1rem; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; background-color: #fff;">
    </div>

    <button type="submit" style="width: 100%; padding: 12px; background-color: #4CAF50; color: white; font-size: 1.2rem; border: none; border-radius: 4px; cursor: pointer; transition: background-color 0.3s ease;">
        Add Pet
    </button>
</form>

{% endblock %}
