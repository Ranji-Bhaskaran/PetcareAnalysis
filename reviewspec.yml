version: 0.2
env:
  secrets-manager:
    LOGIN: prod/sonar:sonartoken
    HOST: prod/sonar:HOST
    Organization: prod/sonar:Organization
    Project: prod/sonar:Project
phases:
  install:
    runtime-versions:
      python: 3.9
      
  pre_build:
    commands:
      - echo "Updating and installing required dependencies..."
      - yum update -y
      - yum install -y jq unzip java-11-openjdk
      - echo "Installing Python dependencies..."
      - python3 -m pip install --upgrade pip
      - pip install -r requirements.txt
      - echo "Downloading Sonar Scanner..."
      - wget https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-4.8.0.2856-linux.zip
      - unzip sonar-scanner-cli-4.8.0.2856-linux.zip
      - mv sonar-scanner-4.8.0.2856-linux /usr/local/sonar-scanner
      - echo 'export PATH=$PATH:/usr/local/sonar-scanner/bin' >> ~/.bashrc
      - export PATH=$PATH:/usr/local/sonar-scanner/bin
      - sonar-scanner --version
  build:
    commands:
      - echo "Running Django migrations..."
      - python3 manage.py migrate
      - echo "Starting SonarCloud analysis..."
      - sonar-scanner -Dsonar.login=$LOGIN -Dsonar.host.url=$HOST -Dsonar.projectKey=$Project -Dsonar.organization=$Organization
      - sleep 5
      - echo "Fetching SonarCloud project status..."
      - curl https://sonarcloud.io/api/qualitygates/project_status?projectKey=$Project > result.json
      - cat result.json
      - |
        if [ "$(jq -r '.projectStatus.status' result.json)" = "ERROR" ]; then
          echo "Quality gate failed. Build failing..."
          exit 1
        else
          echo "Quality gate passed. Build succeeded."
        fi
